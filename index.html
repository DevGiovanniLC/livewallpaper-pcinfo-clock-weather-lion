<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link rel="stylesheet" href="style/main.css" />
	</head>
	<body id="body">
		<div
			id="clock"
			style="
				z-index: 100;
				position: absolute;
				top: 25%;
			"
		>
			<p id="date"></p>
			<p id="time"></p>
		</div>

		<div class="bg"></div>

		<div
			style="
				z-index: 100;
				position: absolute;
				width: 20vw;
				height: 20vh;
				left: 3%;
				top: 25%;
			"
		>
			<canvas id="cpuChart" />
		</div>

		<div
			style="
				z-index: 100;
				position: absolute;
				width: 20vw;
				height: 20vh;
				left: 12%;
				top: 65%;
			"
		>
			<canvas id="gpuChart" />
		</div>

		<div
			style="
				z-index: 100;
				position: absolute;
				width: 20vw;
				height: 20vh;
				right: 4%;
				top: 25%;
			"
		>
			<canvas id="ramChart" />
		</div>

		<div
			style="
				z-index: 100;
				position: absolute;
				width: 20vw;
				height: 20vh;
				right: 12%;
				top: 65%;
			"
		>
			<canvas id="netChart" />
		</div>
		<!-- New version of chart.js has issue with chartjs-plugin-streaming.js, using this: https://cdn.jsdelivr.net/npm/chart.js@2.8.0 -->
		<script src="js/moment.min.js"></script>
		<script src="js/chart.js"></script>
		<script src="js/chartjs-plugin-streaming.min.js"></script>
		<script src="script.js"></script>
		<script src="js/time.js"></script>
	</body>
</html>
